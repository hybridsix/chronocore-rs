<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Race Control â€” ChronoCore</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/operator.css" />
    <link rel="stylesheet" href="../css/race_control.css" />
    <script src="../js/base.js" defer></script>
  </head>
  <body class="op-page race-control">
    <header class="app-header" role="banner">
      <div class="brand">
        <a class="brand-link" href="/ui/operator/index.html" aria-label="Go to Home">
          <img class="brand-logo" src="../img/CCRS_Logo.svg" alt="ChronoCore Logo" />
          <div class="brand__wordmark" aria-label="ChronoCore Race Software">
            <div class="wordmark__top">
              <span class="wordmark__big">CHRONO</span>
              <span class="wordmark__big">CORE</span>
            </div>
            <div class="wordmark__bottom">RACE SOFTWARE</div>
          </div>
        </a>
        <div class="page-label">Race Control</div>
      </div>
      <div class="header-tools" aria-label="Header tools"><!-- intentionally empty --></div>
    </header>

    <main class="wrap" role="main" aria-label="Race Control">
      <!-- Page content starts here -->
      <section class="page-body" aria-label="Controls and Status">
        <!-- Race Clock Pill moved to main content -->
        <div class="pill-grid" role="group" aria-label="Race Status Pills">
          <div id="raceClockPill" class="pill clock" aria-live="polite" aria-atomic="true" tabindex="0">
            <span class="pill__label">Race Clock</span>
            <span class="pill__value" data-mm="00" data-ss="00" data-ff="00">00:00.00</span>
          </div>
        </div>

        <!-- Placeholder control regions to fill later -->
        <div class="rc-columns">
          <section class="rc-primary" aria-label="Primary Controls">
            <!-- Start/Stop/Flags go here -->
          </section>
          <aside class="rc-secondary" aria-label="Session Details">
            <!-- Heat selection, entrants, etc. -->
          </aside>
        </div>
      </section>
    </main>

    <footer class="app-footer" role="contentinfo">
      <div class="footer__inner">
        <span id="netDot" class="net-dot" aria-hidden="true"></span>
        <span id="netMsg" class="net-msg" aria-live="polite">Offline</span>
      </div>
    </footer>
  </body>
</html>
