<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CCRS - Settings · Missed-Lap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/operator.css" />
  <link rel="stylesheet" href="../css/settings.css" />
  <script src="../js/base.js" defer></script>
  <script src="../js/settings-nav.js" defer></script>
</head>
<body class="page settings">
  <header class="app-header">
    <div class="brand">
      <img class="brand-logo" src="../img/CCRS_Logo.svg" alt="ChronoCore Logo">
  <div class="brand__wordmark">
        <div class="wordmark__top">
          <span class="wordmark__big">CHRONO</span>
          <span class="wordmark__big">CORE</span>
        </div>
        <div class="wordmark__bottom">RACE SOFTWARE</div>
      </div>
      <div class="page-label">Settings · Missed-Lap Detection</div>
    </div>
    <div class="app-header__tools">
  <div class="pill" id="engineLabel">Engine: -</div>
    </div>
  </header>

  <main class="settingsWrap">
  <nav class="sideNav">
      <a href="settings-client.html"       class="navLink">Client Role</a>
      <a href="settings-engine.html"       class="navLink">Engine Host</a>
      <a href="settings-ingest.html"       class="navLink">Ingest & Debounce</a>
      <a href="settings-diagnostics.html"  class="navLink">Diagnostics</a>
      <a href="settings-track.html"        class="navLink">Track Locations & Bindings</a>
      <a href="settings-flags.html"        class="navLink">Flags</a>
      <a href="settings-missed.html"       class="navLink" data-active>Missed-Lap Detection</a>
      <a href="settings-ui.html"           class="navLink">UI & Audio</a>
      <a href="settings-apply.html"        class="navLink navLink--primary">Apply / Save</a>
    </nav>

    <div class="pane pane--right">
      <div class="pane__scroll">
        <section class="card">
          <h2>Missed-Lap Detection</h2>
          <div class="grid grid-3">
            <label class="stack">
              <span class="label">Mode</span>
              <select id="missedMode" class="input">
                <option value="off">Off</option>
                <option value="propose" selected>Propose</option>
                <option value="auto">Auto</option>
              </select>
            </label>
            <label class="stack">
              <span class="label">Window (laps)</span>
              <input id="missedWindow" type="number" min="3" max="10" step="1" class="input" placeholder="5" />
            </label>
            <label class="stack">
              <span class="label">Sigma k</span>
              <input id="missedK" type="number" min="1" max="3" step="0.1" class="input" placeholder="2.0" />
            </label>
          </div>
          <div class="grid grid-3">
            <label class="stack">
              <span class="label">Min Gap (ms)</span>
              <input id="missedMinGap" type="number" min="0" step="100" class="input" placeholder="8000" />
            </label>
            <label class="stack">
              <span class="label">Max Consecutive Inferred</span>
              <input id="missedMaxSeq" type="number" min="1" max="3" step="1" class="input" placeholder="1" />
            </label>
            <label class="stack">
              <span class="label">Mark Inferred Laps</span>
              <select id="missedMark" class="input">
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
              </select>
            </label>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <div class="footer-left">
      <div class="status-dot" id="netDot"></div>
      <div id="netMsg">Ready</div>
    </div>
    <div class="footer-right"></div>
  </footer>
</body>
</html>
