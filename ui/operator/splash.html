<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChronoCore — Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Non-blocking load of base.css -->
  <link rel="stylesheet" href="../css/base.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="../css/base.css"></noscript>

  <style>
    :root {
      --bg: #0b1117;
      --card: #0e151c;
      --ink: #dbeafe;   /* main text */
      --sub: #9fc7de;   /* secondary text */
      --border: #102030;

      /* Brand block geometry */
      --logo: 64px;     /* logo display width */
      --gap:  12px;     /* gap between logo and text stack */
      --gutter: calc(var(--logo) + var(--gap)); /* left indent for sub/hints/progress */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(560px, 92vw);
      padding: 28px 24px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      box-shadow: 0 12px 24px rgba(0,0,0,.35);
      opacity: 0;
      transform: translateY(6px);
      animation: rise .25s ease-out forwards;
    }
    @keyframes rise { to { opacity: 1; transform: none; } }

    /* --- Brand row: logo on left, stacked text on right (matches home) --- */
    .hero__brand {
      display: flex;
      align-items: center;
      gap: var(--gap);
      margin-bottom: 8px;
      margin-left: 15%;
    }

    .hero__brand .logo {
      width: var(--logo);
      height: auto;
      /* Invert black SVG to match light text on dark bg */
      filter: invert(1);
      flex: 0 0 var(--logo);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .hero__title {
      margin: 0;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: .02em;
      font-size: 22px;          /* tune to match home */
    }
    .hero__title span { display: block; }  /* force the two-line stack */

    .hero__kicker {
      margin-top: 2px;
      color: var(--sub);
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .12em;     /* tracking for the small line */
      text-transform: uppercase;
    }

    /* Align the supporting lines to the text block left edge (not the card) */
    .sub, .bar, .hint, .small { 
      margin-left: 0; 
    }

    .sub {
      color: var(--sub);
      margin-top: 8px;
      margin-left: 40px;   /* bump it right by 40px */
      text-align: left;    /* ensure text doesn’t re-center */
      }

    .bar {
      margin-top: 14px;
      height: 6px;
      width: calc(100% - var(--gutter));
      background: #0c1218;
      border: 1px solid var(--border);
      border-radius: 999px;
      overflow: hidden;
      margin: 14px auto 0;   /* auto left/right = center horizontally */
      width: 80%;            /* or whatever % of card width looks good */
    }
    .bar__fill {
      height: 100%;
      width: 28%;
      background: linear-gradient(90deg, rgba(219,234,254,.2), rgba(219,234,254,.55));
      animation: flow 1.2s ease-in-out infinite;
    }
    @keyframes flow {
      0%   { transform: translateX(-40%); }
      50%  { transform: translateX(80%);  }
      100% { transform: translateX(140%); }
    }

    .hint {
      margin-top: 10px;
      color: var(--sub);
      font-size: 14px;
    }

    .small {
      font-size: 12px;
      color: #7aa7c2;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="card" role="status" aria-live="polite">
    <!-- Brand row identical in structure to home: logo + stacked title + kicker -->
    <div class="hero__brand">
      <img class="logo" src="../img/CCRS_Logo.svg" alt="ChronoCore Logo">
      <div class="brand-text">
        <h1 class="hero__title">
          <span>Chrono</span>
          <span>Core</span>
        </h1>
        <div class="hero__kicker">Race Software</div>
      </div>
    </div>
    <div class="bar"><div class="bar__fill"></div></div>
        <p class="sub">Starting services…</p>
    <!-- <p class="hint">This will only take a moment.</p>
    <p class="small">Tip: keep this window visible — Operator Home loads as soon as the engine is ready.</p> -->
  </div>
</body>
</html>
