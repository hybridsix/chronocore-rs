  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const { setNetStatus } = window.CCRS;

      function startSimpleWallClock(selector) {
        const el = document.querySelector(selector);
        if (!el) return;
        const fmt = (n) => String(n).padStart(2, '0');
        function tick() {
          const d = new Date();
          el.textContent = `${fmt(d.getHours())}:${fmt(d.getMinutes())}:${fmt(d.getSeconds())}`;
        }
        tick();
        setInterval(tick, 1000);
      }

      startSimpleWallClock('#wallClock');

      let _reachTimer = null;
      let _reachFailures = 0;
      function startReachabilityPoll(ms = 2000) {
        if (_reachTimer) clearInterval(_reachTimer);
        _reachTimer = setInterval(async () => {
          try {
            const url = window.CCRS.apiUrl('/healthz');
            const r = await fetch(url, { headers: { 'Accept': 'application/json' } });
            if (!r.ok) throw new Error(`healthz ${r.status} ${r.statusText}`);
            _reachFailures = 0;
            window.CCRS.setNetStatus('ok');
          } catch (err) {
            _reachFailures++;
            if (_reachFailures >= 2) window.CCRS.setNetStatus('disconnected');
            console.warn('reachability failed:', err?.message || err);
          }
        }, ms);
      }

      async function checkUIFeatures() {
        try {
          const url = window.CCRS.apiUrl('/config/ui_features');
          const r = await fetch(url, { headers: { 'Accept': 'application/json' } });
          if (r.ok) {
            const config = await r.json();
            const moxieBtn = document.querySelector('[data-role="moxie-btn"]');
            if (moxieBtn && config.moxie_board?.enabled) {
              moxieBtn.classList.remove('d-none');
            }
          }
        } catch (err) {
          console.warn('Failed to load UI features config:', err?.message || err);
        }
      }

      // Optional: map CCRS net status to badge colors
      const netDot = document.getElementById('netDot');
      const _orig = setNetStatus;
      window.CCRS.setNetStatus = function (status) {
        _orig(status);
        if (!netDot) return;

        netDot.classList.remove('text-bg-secondary', 'text-bg-success', 'text-bg-danger', 'text-bg-warning');

        if (status === 'ok') {
          netDot.classList.add('text-bg-success');
          netDot.textContent = 'Online';
        } else if (status === 'connecting') {
          netDot.classList.add('text-bg-warning');
          netDot.textContent = 'Connectingâ€¦';
        } else if (status === 'disconnected') {
          netDot.classList.add('text-bg-danger');
          netDot.textContent = 'Offline';
        } else {
          netDot.classList.add('text-bg-secondary');
          netDot.textContent = 'Status';
        }
      };

      window.CCRS.setNetStatus('connecting');
      startReachabilityPoll(2000);
      checkUIFeatures();
    });
  </script>
